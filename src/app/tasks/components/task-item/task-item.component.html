<div class="task-item">
  <h3>{{ task.titulo }}</h3>
  <p>{{ task.descricao }}</p>
  <p>
    Data de conclusão:
    {{
      task.dataConclusao
        ? (task.dataConclusao | date : "dd/MM/yyyy")
        : "Sem data"
    }}
  </p>
  <p>Status: {{ task.completado ? "Concluído" : "Pendente" }}</p>

  <button (click)="complete()">
    {{ task.completado ? "Desmarcar" : "Concluir" }}
  </button>
  <button (click)="edit()">Editar</button>
  <button (click)="delete()">Excluir</button>
</div>
